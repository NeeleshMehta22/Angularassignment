<button (click)="back()" class="btn btn-info">Back</button>
<button type="button" class="btn1" (click)="btnClick1();"
#loadbutton>Add New Users</button>
<br> <br>
<div class="text-center">
  <button type="button" id="btn" 
  #btnref class="btn btn-success" (click)="getuser()">
    {{ Refresh }}
  </button>
  <h3>Users Table</h3>
  <br />
  <table class="table table-dark table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Middle Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Role</th>
        <th scope="col">Address</th>
        <!-- <th scope="col">Customer</th> -->
        <th scope="col">Actions!</th>
      </tr>
    </thead>
    <tbody *ngIf="!loading">
      <tr *ngFor="let user of users">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.firstname }}</td>
        <td>{{ user.middlename }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phonenumber }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.address }}</td>
        <!-- <td>{{ user.cname }}</td> -->
        <td>
          <button type="button" class="btn btn-primary" id=""
          [routerLink]="['/edit/']" [queryParams]="{id:user.id}">Edit</button>
         

          <button
            type="button"
            class="btn btn-danger"
            id=""
            (click)="ondelete(user)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="loading" class="">Loading..</p>
</div>
<router-outlet></router-outlet>
